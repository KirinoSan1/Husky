image: docker:20.10.16
services:
    - name: docker:20.10.16-dind
      alias: docker
stages:
    - test
    - build
    - deploy

test-job:
    stage: test
    image: node:current-bullseye
    script:
        - cd backend
        - npm install
        - npx jest --collect-coverage --runInBand

build-job:
    stage: build
    script:
        - cd backend
        - echo $CI_REGISTRY_PASSWORD | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
        - docker build -t registry.bht-berlin.de:443/macmud/husky:backend-new .
        - docker push registry.bht-berlin.de:443/macmud/husky:backend-new
        - cd ../frontend
        - docker build -t registry.bht-berlin.de:443/macmud/husky:frontend-new .
        - docker push registry.bht-berlin.de:443/macmud/husky:frontend-new
    dependencies:
        - test-job
    only:
        - dev
    tags:
        - docker-privileged

deploy-job:
    stage: deploy
    image:
        name: bitnami/kubectl:latest
        entrypoint: [""]
    script:
        - kubectl rollout restart deployment husky-backend -n pwa-diek
        - kubectl rollout restart deployment husky-frontend -n pwa-diek
    only:
        - dev
    dependencies:
        - build-job
